<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Form Validation Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <h1 class="text-center">Task-6</h1>
    <div class="container mt-5">
        
        <form id="myForm" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">
                    Name is Required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">
                    Email is required
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">
                    Password is required
                </div>
            </div>

            <div class="form-group">
                <label for="hobbies">Hobbies</label>
                <input type="text" class="form-control" id="hobbies" list="hobbies-list">
                <datalist id="hobbies-list">
                    <option value="Hobby 1">
                    <option value="Hobby 2">
                    <option value="Hobby 3">
                </datalist>
            </div>

            
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger w-100">Submit</button>
            </div>   
        </form>
    </div>

    <script>
      
        document.getElementById("myForm").addEventListener("submit", function (event) {
            event.preventDefault(); 
            if (this.checkValidity() === false) {
                event.stopPropagation(); 
            }
            this.classList.add("was-validated"); // Add 'was-validated' class to enable Bootstrap's styling
        }, false);
    </script>
</body>

</html>
