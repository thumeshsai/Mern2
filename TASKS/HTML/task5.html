<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task-5</title>
</head>
<body>
  <form style="margin: 30px; max-width: 800px; margin: 0 auto;">
    <table border="auto" cellspacing="auto" align="center" style="width: 99%;">
      <caption style="color: blue;">Registration Form</caption>
      <tr>
        <td style="width: 30%;"><label for="first">First Name:</label></td>
        <td style="width: 70%;"><input type="text" name="first" style="border: 2px; width: 99%;"></td>
      </tr>
      <tr>
        <td><label for="last">Last Name:</label></td>
        <td><input type="text" name="last" style="border: 2px; width: 99%;"></td>
      </tr>
      <tr>
        <td><label>Email</label></td>
        <td><input type="email" name="email" style="border: 2px; width: 99%;"></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" style="border: 2px; width: 99%;"></td>
      </tr>
      <tr>
        <td><label for="rePassword">Re Password:</label></td>
        <td><input type="password" id="rePassword" style="border: 2px; width: 99%;"></td>
      </tr>
      <tr>
        <td><label>Gender:</label></td>
        <td>
          <label><input type="radio" name="gender" value="Male"> Male</label><br>
          <label><input type="radio" name="gender" value="Female"> Female</label>
        </td>
      </tr>
      <tr>
        <td><label>Phone Number</label></td>
        <td><input type="number" name="number" style="border: 2px; width: 99%;"></td>
      </tr>
      <tr>
        <td><label>Address</label></td>
        <td><textarea style="border: 2px; width: 99%;">Enter your Query description</textarea></td>
      </tr>
      <tr>
        <td><label>State</label></td>
        <td><input type="text" name="state" style="border: 2px; width: 99%;"></td>
      </tr>
      <tr>
        <td><label>Country</label></td>
        <td>
          <select style="width: 100%;">
            <option>Choose your Country</option>
            <option>India</option>
            <option>USA</option>
            <option>Brazil</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label>Languages Known</label></td>
        <td>
          <label><input type="checkbox">English</label>
          <label><input type="checkbox">Kannada</label>
          <label><input type="checkbox">Hindi</label>
          <label><input type="checkbox">Telugu</label>
        </td>
      </tr>
      <tr>
        <td colspan="2"><input type="checkbox">Hereby I declare all the given details are true</td>
      </tr>
      <tr>
        <td colspan="2" align="right">Log in to <a href="https://ethnus.com/">Ethnus</a> website</td>
      </tr>
    </table>
  </form>
  <div align="center">
    <button type="submit">Register</button>
  </div>
</body>
</html>
